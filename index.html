<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="BfreeLogo">
      <img src="img/bfree-logo.png" alt="bfree-logo" width="120" height="120"/>
    </div>

    <div class="Parent">
      <div class="Text">
        <h2>Let's get you registered</h2>
      </div>
      <div class="formArea">
        <form>
          <div class="form-field">
            <input type="BfreeID" placeholder="Bfree ID" required />
          </div>
          <div class="form-field">
            <input type="FullName" placeholder="Full Name" required />
          </div>
          <div class="form-field">
            <input type="Emailaddress" placeholder="Email address" required />
          </div>
          <div class="form-field">
            <input type="Designation" placeholder="Designation" required />
          </div>
          <div class="form-field">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="form-field">
            <input type="ConfirmPassword" placeholder="Confirm Password" required />
          </div>

          <div class="form-field">
            <button class="btn" type="Register">Register</button>
          </div>

          <div class="form-field">
            <button class="Reg" type="Log in">Already Regsitered? Log in</button>
          </div>
        </form>
      </div>
    </div>
   </body>
</html>
